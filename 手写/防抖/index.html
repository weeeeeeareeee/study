<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<input type="text" class="input">
	<script>
		const antiShaking = (fn, time) => {
			let setTime = null
			return function () {
				if (setTime != null) {
					clearTimeout(setTime)
				}
				setTime = setTimeout(() => {
					fn()
				}, time)
			}
		}

		const input = document.querySelector('.input')
		input.addEventListener('input',antiShaking(() => console.log('防抖了吗？'), 1000))


	</script>
</body>

</html>
